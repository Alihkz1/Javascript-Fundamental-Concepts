<!-- requestAnimationFrame() is a browser API used to schedule a function to run before the next repaint â€” ideal for smooth animations. -->

<div id="box" style="width: 50px; height: 50px; background: red; position: absolute;"></div>

<script>
  const box = document.getElementById("box");
  let pos = 0;

  function moveBox(timestamp) {
    pos += 1;
    box.style.left = pos + "px";

    if (pos < 300) {
      requestAnimationFrame(moveBox);
    }
  }

  requestAnimationFrame(moveBox);
</script>
